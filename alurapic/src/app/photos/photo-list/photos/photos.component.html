<ol class="list-unstyled" *ngIf="hasPhotos(); else noPhotos">
    <li *ngFor="let cols of rows" class="row">
        <div *ngFor="let photo of cols" class="col-4">
            <app-photo
                [url]="photo.url"
                [description]="photo.description"
            ></app-photo>
        </div>
    </li>
</ol>
<ng-template #noPhotos>
    <p class="text-center text-muted">Sorry, no photos were found =(</p>
</ng-template>
